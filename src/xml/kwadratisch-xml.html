<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kwadratische vergelijkingen</title>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <script src="Equation.js"></script>
    <script src="QuadraticEquation.js"></script>
    <script src="examples.js"></script>
	<script>
        let displayNode;
        let currentExampleIndex = 0;

        window.addEventListener('load', function () {
            displayNode = document.getElementById('displayFrame');
        });

		function showFormula(num) {
            const formula = num === undefined ? num : examples[num];
            const equation = new QuadraticEquation(formula);
            const eqXmlDoc = equation.getAsXmlDoc();
            const texStr = equation._xmlNodeToTex(eqXmlDoc.documentElement);
            console.log(equation.getAsTexStr());
            const equationNode = equation.getAsMathDoc();
            displayNode.appendChild(equationNode);
            //displayNode.replaceChild(equationNode, displayNode.firstElementChild);
		}
	</script>
    <style>
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <button onClick="showFormula()">
        Generate
    </button>
    <button onClick="showFormula(currentExampleIndex++ % examples.length)">
        Example
    </button>
    <div id="displayFrame">
        <br><!-- node to replace -->
    </div>
</body>
</html>
