<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kwadratische vergelijkingen</title>
    <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <script src="Equation.js"></script>
    <script src="QuadraticEquation.js"></script>
	<script>
		function power() {
			document.getElementById('ejemplo').appendChild(MathJax.tex2chtml(
				'x = (5x)^{3}'
			));
		}
		function frac() {
			document.getElementById('ejemplo').appendChild(MathJax.tex2chtml(
				'x = { \\frac { -b \\pm \\sqrt{b^2 - 4ac} } { 2a }}'
			));
		}
		function over() {
			document.getElementById('ejemplo').appendChild(MathJax.tex2chtml(
				'x = {-b \\pm \\sqrt{b^2 - 4ac} \\over 2a}'
			));
		}
		function or() {
			document.getElementById('ejemplo').appendChild(MathJax.tex2chtml(
				'x = { \\frac { -b + \\sqrt{b^2 - 4ac} } { 2a }}' +
				' \\lor ' +
				'x = {-b - \\sqrt{b^2 - 4ac} \\over 2a}'
			));
		}
	</script>
</head>
<body>

    <div>
        <p>
        $$x = {-b \pm \sqrt{b^2 - 4ac} \over 2a} \lor x = 2$$
		</p>
        <p>
        $$x = (5x)^{3}$$
		</p>
        <p>
        $$x = \left( x - 3 \right)^{2-x}$$
		</p>
        <p>
        $$x = ( x + 3 )^{2-x}$$
		</p>
    </div>

    <button onClick="power()">
        Generate power
    </button><br>
    <button onClick="frac()">
        Quadratic with "frac"
    </button><br>
    <button onClick="over()">
        Quadratic with "over"
    </button><br>
    <button onClick="or()">
        Quadratic with "or"
    </button><br>
    <div id="ejemplo">
    </div>
</body>
</html>
